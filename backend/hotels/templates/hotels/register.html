<!DOCTYPE html>
<html>
<head>
    <title>Hotel Registration</title>
</head>
<body>
    <h1>Register Your Hotel</h1>
<form method="post">
    {% csrf_token %}
    <h2>Hotel Details</h2>
    {{ hotel_form.as_p }}

    <h2>Dishes</h2>
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}

    <button type="submit">Register</button>
</form>

</body>
</html>
